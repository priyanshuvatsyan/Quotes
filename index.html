<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="auther">Loading...</span>
        <div>
            <button onclick="getquote(api_url);">New Quote</button>
            <button onclick="tweet()"> <img src="twitter.png" alt="">Tweet</button>
        </div>
    </div>

    <script>

        const quote = document.getElementById("quote");
        const auther = document.getElementById("auther");
        const api_url = "https://api.quotable.io/random";
        
        async function getquote(url){
            const responce  = await fetch(url);
            var data = await responce.json();
            console.log(data);
            quote.innerHTML = data.content;
            auther.innerHTML = data.author;
        }
        getquote(api_url);

        function tweet() {
            window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "-------by"+ auther.innerHTML , "Tweet window", "width = 600, height=300" );
        }
    </script>
</body>
</html>
